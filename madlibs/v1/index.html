<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs - A New Adventure</title>

    <script src = "script.js" defer></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>
            <h1>Mad Lib - A New Adventure</h1>>
        </header>

        <main>
            <form>
                <label for="adjective1">Adjective
                    <input type = "text" id="adjective1" name ="adjective">
                </label>
                <br><br>

                <label for="noun1">Noun
                    <input type = "text" id="noun1" name="noun1">
                </label>
                <br><br>
                
                <label for="adjective2">Adjective
                    <input type = "text" id="adjective2" name="adjective2">
                </label>
                <br><br>

                <label for="verbING">Verb ending in -ING
                    <input type = "text" id="verbING" name="verbING">
                </label>
                <br><br>

                <label for="creatureSingle">Creature - Single
                    <input type = "text" id="creatureSingle" name="creatureSingle">
                </label>
                <br><br>

                <label for="creaturePlural"> Creature - Plural
                    <input type = "text" id="creaturePlural" name = "creaturePlural">
                </label>
                <br><br>
    
                <label for="weapon"> Weapon
                    <input type = "text" id="weapon" name="weapon">
                </label>
                <br><br>
                
                <label for="verbPAST"> Verb - Past Tense
                    <input type = "text" id="verbPAST" name="verbPAST">
                </label>
                <br><br>
    
                <label for="exclamation"> Exclamation (e.g.: "Woah!")
                    <input type = "text" id="exclamation" name="exclamation">
                </label>
                <br><br>
    
                <label for="adjective3">Adjective
                    <input type = "text" id="adjective3" name="adjective3">
                </label>
                <br><br>
    
                <label for="letterNum">Letter and Number (e.g., L-20)
                    <input type = "text" id="letterNum" name="letterNum">
                </label>
                <br><br>

                <label for="number">Number
                    <input type = "text" id="number" name="number">
                </label>
                <br><br>

                <label for="adjective4">Adjective
                    <input type = "text" id="adjective4" name="adjective4">
                </label>

                <br><br>
                <button type="submit">Reveal your story</button>

            </form>
        </main>
        
        <div id ="overlay">
            <div id="overlay-heading">
                <h2>Your New Adventure</h2>
            </div>
        </div>  

</body>
</html>
