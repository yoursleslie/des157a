<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs - A New Adventure</title>
</head>
<body>
        <h1>MadLibs - A New Adventure</h1>
        <p> Fill in the following Blanks to create your own new adventure</p>


        <form id = firstParagraph>
            <label for="adjective1">Adjective</label>
            <input type = "text" id="adjective1" name ="adjective">
            <br><br>

            <label for="noun1">Noun</label>
            <input type = "text" id="noun1" name="noun1">
            <br><br>
            
            <label for="adjective2">Adjective</label>
            <input type = "text" id="adjective2" name="adjective2">
            <br><br>

            <label for="verbING">Name</label>
            <input type = "text" id="verbING" name="verbING">
            <br><br>

            <label for="creatureSingle">Creature - (Single)</label>
            <input type = "text" id="creatureSingle" name="creatureSingle">
            <br><br>



            <button type="submit">Reveal your new beginning</button>
            <br><br><br>


        </form>

        <form id = secondParagraph>

            <label for="creaturePlural">Adjective</label>
            <input type = "text" id="creaturePlural" name = "creaturePlural">
            <br><br>

            <label for="weapon">Noun</label>
            <input type = "text" id="weapon" name="weapon">
            <br><br>
            
            <label for="verbPAST">Adjective</label>
            <input type = "text" id="verbPAST" name="verbPAST">
            <br><br>

            <label for="exclamation">Name</label>
            <input type = "text" id="exclamation" name="exclamation">
            <br><br>

            <label for="adjective3">Adjective</label>
            <input type = "text" id="adjective3" name="adjective3">
            <br><br>

            <label for="letterNum">Letter and Number (e.g., L-20)</label>
            <input type = "text" id="letterNum" name="letterNum">
            <br><br>


            <button type="submit">Continue the story</button>
            <br><br><br>
            
        </form>

        <form id = thirdParagraph>

            <label for="number">Number</label>
            <input type = "text" id="number" name="number">
            <br><br>

            <label for="adjective4">Adjective</label>
            <input type = "text" id="adjective4" name="adjective4">
            <br><br>
            <button type="submit">Finish your story</button>
        
        </form>

        <h2>Your New Adventure</h2>
        <p id = "complete"></p>

</body>
</html>
